<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jetfighters Quartett</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Canvas Confetti via CDN (funktioniert auch mit CSP) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Jetfighters Quartett</h1>
      <div id="volume-control">
        <img id="volume-icon" src="images/volume_on.png" alt="Volume" title="Sound an/aus" />
      </div>
    </header>
    <div id="game-board">
      <div class="player-area">
        <h2>Du</h2>
        <div id="player-card-slot" class="card-slot"></div>
        <div id="player-card-count">Deine Karten: 0</div>
      </div>
      <div class="player-area">
        <h2>CPU</h2>
        <div id="cpu-card-slot" class="card-slot"></div>
        <div id="cpu-card-count">CPU Karten: 0</div>
      </div>
    </div>
    <div id="message-area">
      <p id="game-message">Lade das Spiel...</p>
    </div>
    <button id="next-round-btn">NÃ¤chste Runde</button>
  </div>

  <!-- Hauptmodul laden -->
  <script type="module" src="main.js"></script>
</body>
</html>
